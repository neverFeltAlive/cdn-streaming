<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <link rel='icon' type='image/svg+xml' href='/vite.svg' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Video Player</title>
</head>
<body>
<main>
  <section class='video-player container'>
    <h1 class='video-player__title'>Video Player</h1>
    <div class='video-player__inner'>
      <video id='hls-player' class='video-player__video' controls></video>
      <div class='video-player__counters'>
        <div class='buffer-counter'>
          <h3 class='buffer-counter__title'>Статистика буфера:</h3>
          <div class='buffer-counter__counter'>
            Размер последнего видео чанка:
            <span class='buffer-counter__count js-buffer-size-video-count'>0</span>
          </div>
          <div class='buffer-counter__counter'>
            Размер последнего аудио чанка:
            <span class='buffer-counter__count js-buffer-size-audio-count'>0</span>
          </div>
          <div class='buffer-counter__counter'>
            Длительность видео в буфере:
            <span class='buffer-counter__count js-buffer-length-count'>0</span>
          </div>
        </div>
        <div class='video-counter'>
          <span class='video-counter__current js-video-counter-current'>00:00</span>&nbsp;
          /&nbsp;
          <span class='video-counter__all js-video-counter-all'>00:00</span>
        </div>
      </div>
    </div>
  </section>
</main>
<script type='module' src='/src/main.ts'></script>
</body>
</html>
